<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Kanban Project</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="kanban">
            <div :id="category.name" class="col-3" v-for="category in taskCategory">
                <div class="title">
                    {{category.name}}
                </div>
                <div class="cards">
                    <div class="card" v-for="task in category.tasks">
                        <div class="card-title">{{ task.title }}</div>
                        <div class="card-content" v-html="task.description">
                            {{ task.description }}
                        </div>
                    </div>            
                </div>
                <div class="footer">
                    <button @click="addCard(category.id)">Add a card...</button> 
                </div>
            </div>        
        </div>
    </body>
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</html>
