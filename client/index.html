<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Kanban Project</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link
            type="text/css"
            rel="stylesheet"
            href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
        />
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="#">OKanban</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
              </ul>
              <form class="form-inline">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Login</button>
              </form>
            </div>
        </nav>          
        <div class="kanban">              
            <b-modal 
                id="modal" 
                title="Task"
                @hidden="resetModal"
                @ok="handleOk"
            >
                <input type="hidden" v-model="input_category_id">
                <div class="form-group">
                <label>Title</label>
                <input v-model="input_title" type="text" class="form-control" placeholder="Input Task's Title">
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea v-model="input_description" class="form-control" placeholder="Input Task's Description"></textarea>
                </div>  
            </b-modal>
            
            <div :id="category.name" class="col-3" v-for="category in taskCategory">
                <div class="title">
                    {{category.name}}
                </div>
                <div class="cards">
                    <div class="card" v-for="task in category.tasks">
                        <div v-b-modal.modal @click="setModalValue(task)">
                            <div class="card-title">{{ task.title }}</div>
                            <div class="card-content" v-html="task.description">
                                {{ task.description }}
                            </div>
                        </div>
                    </div>            
                </div>
                <div class="footer">
                    <button v-b-modal.modal @click="setModalValue({categoryId: category.id})">Add a task</button> 
                </div>
            </div>        
        </div>
    </body>
    <script src="js/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <script src="js/main.js"></script>
</html>
